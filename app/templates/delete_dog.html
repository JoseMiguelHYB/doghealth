{% extends "base.html" %}
{% block title %}Eliminar {{ dog.name }}{% endblock %}
{% block content %}
<h2 style="text-align: center; font-size: 3em;">Eliminar {{ dog.name }}</h2>

<div class="container mt-4">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">¿Estás seguro?</h4>
        <p>Estás a punto de eliminar a <strong>{{ dog.name }}</strong>. Esta acción no se puede deshacer.</p>
    </div>
    <form method="POST" action="{{ url_for('delete_dog', dog_id=dog.id) }}">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{{ url_for('see_dogs') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
