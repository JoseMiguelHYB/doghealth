{% extends "base.html" %}
{% block title %}Actualizar {{ dog.name }}{% endblock %}
{% block content %}
<h2 style="text-align: center; font-size: 3em;">Actualizar {{ dog.name }}</h2>

<div class="container mt-4">
    <form method="POST" action="{{ url_for('update_dog', dog_id=dog.id) }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ dog.name }}" required>
        </div>
        <div class="mb-3">
            <label for="breed" class="form-label">Raza</label>
            <input type="text" class="form-control" id="breed" name="dog_breed" value="{{ dog.dog_breed }}" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Edad</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ dog.age }}" required>
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Foto</label>
            <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
{% endblock %}
